    <title>Contacto</title>

  <body class="contacto__body">
    <!--empieza la barra de menu-->
    <header>
      <div class="container">
        <div class="row">
          <a class="logo__izquierdo" href="../index.html"
            ><img
              class="logo__imagen"
              src="../imagenes/Aukel blanco.png"
              alt="aukel"
              width="150"
          /></a>
          <!--empieza la lista de menu-->
          <nav class="nav">
            <ul class="nav__list">
              <li class="nav__item">
                <a class="nav__link" href="./nosotros.html">Nosotros</a>
              </li>
              <li class="nav__list">
                <a class="nav__link" href="./equipo.html">Equipo</a>
              </li>
              <li>
                <a class="nav__link" href="./servicios.html">Servicios</a>
              </li>
              <li class="nav__list">
                <a class="nav__link" href="./inspiracion.html">Inspiracion</a>
              </li>
              <li class="nav__list">
                <a class="nav__link" href="./contacto.html">Contacto</a>
              </li>
            </ul>
          </nav>

          <div class="hamburguer__menu">
            <div id="myLinks">
              <a href="./nosotros.html">Nosotros</a>
              <a href="./equipo.html">Equipo</a>
              <a href="./servicios.html">Servicios</a>
              <a href="./inspiracion.html">Inspiración</a>
              <a href="./contacto.html">Contacto</a>
            </div>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <i class="fa fa-bars"></i>
            </a>
            <script>
              function myFunction() {
                var x = document.getElementById("myLinks");
                if (x.style.display === "block") {
                  x.style.display = "none";
                } else {
                  x.style.display = "block";
                }
              }
            </script>
          </div>
        </div>
      </div>
    </header>

    <main class="main__contacto">
      <!--COMIENZA EL FORM-->

      <form class="contacto__form" action="">
        <h2 class="contacto__h2">CONTACTO</h2>
        <input
          class="contacto__input"
          type="text"
          name="Nombre"
          placeholder="Nombre"
        />
        <input
          class="contacto__input"
          type="text"
          name="Correo"
          placeholder="Correo"
        />
        <input
          class="contacto__input"
          type="text"
          name="Teléfono"
          placeholder="Teléfono"
        />
        <textarea
          class="contacto__textarea"
          name="Mensaje"
          placeholder="Escriba aquí su consulta"
        ></textarea>
        <input type="button" value="ENVIAR" id="boton" />
      </form>

      <!--COMIENZA BOTON DE WHATSAPP-->

      <a
        href="https://api.whatsapp.com/send?phone=Tu-n%C3%B9mero-aqu%C3%AD"
        class="btn-wsp"
        target="_blank"
      >
        <i class="fa-brands fa-whatsapp"></i>
      </a>
    </main>

    <!--COMIENZA FOOTER-->

    <footer>
      <div class="footer__iconos">
        <div class="footer__iconos--icon instagram">

        <div class="footer__iconos--icon twitter">

        </div>
      </div>

      <div class="buscanos__redes">Buscanos en las redes</div>

      <div class="derechos__reservados">
        © Copyright 2022 | AukeL | Todos los derechos reservados | Creada por
